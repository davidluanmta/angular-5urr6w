<style>
    .diagram-connectors .image-pattern-style {
        background-color: white;
        background-size: contain;
        background-repeat: no-repeat;
        height: 45px;
        width: calc((100% - 12px) / 3);
        cursor: pointer;
        border: 1px solid #D5D5D5;
        background-position: center;
        float: left;
    }
    
    .diagram-connectors .row {
        margin-left: 0px;
        margin-right: 0px;
    }
    
    .diagram-connectors .sb-child-row {
        padding-top: 8px;
    }
    
    .diagram-connectors .row-header {
        font-size: 13px;
        font-weight: 500;
    }
    
    .diagram-connectors .e-checkbox-wrapper .e-label {
        font-size: 12px;
    }
    
    .diagram-connectors .col-xs-6 {
        padding-left: 0px;
        padding-right: 0px;
    }
    
    .diagram-connectors .e-selected-style {
        border-color: #006CE6;
        border-width: 2px;
    }
</style>
<div class="control-section diagram-connectors">

    <div class="col-lg-9 control-section">
        <div class="content-wrapper" style="background: white">
            <ejs-diagram #diagram id="diagram" [getConnectorDefaults]='getConnectorDefaults' [getNodeDefaults]='getNodeDefaults' [layout]=layout width="100%" height="580px" [setNodeTemplate]='setNodeTemplate' [snapSettings]=snapSettings (created)="created()">
                <e-nodes>
                    <e-node id='node1' [shape]='shape'>
                        <e-node-annotations>
                            <e-node-annotation content='Promotion'>
                            </e-node-annotation>
                        </e-node-annotations>
                    </e-node>
                    <e-node id='node2' [shape]='shape'>
                        <e-node-annotations>
                            <e-node-annotation content='Lead'>
                            </e-node-annotation>
                        </e-node-annotations>
                    </e-node>
                    <e-node id='node3' [shape]='shape'>
                        <e-node-annotations>
                            <e-node-annotation content='Account'>
                            </e-node-annotation>
                        </e-node-annotations>
                    </e-node>
                    <e-node id='node4' [shape]='shape'>
                        <e-node-annotations>
                            <e-node-annotation content='Information'>
                            </e-node-annotation>
                        </e-node-annotations>
                    </e-node>
                    <e-node id='node5' [shape]='shape'>
                        <e-node-annotations>
                            <e-node-annotation content='Opportunity'>
                            </e-node-annotation>
                        </e-node-annotations>
                    </e-node>
                    <e-node id='node6' [offsetX]=620 [offsetY]=290 excludeFromLayout=true>
                    </e-node>
                </e-nodes>
                <e-connectors>
                    <e-connector id='connectr' sourceID='node1' targetID='node2'>
                    </e-connector>
                    <e-connector id='connectr1' sourceID='node2' sourcePortID='port1' targetID='node3' targetPortID='portIn'>
                    </e-connector>
                    <e-connector id='connectr2' sourceID='node2' sourcePortID='port2' targetID='node4' targetPortID='portIn'>
                    </e-connector>
                    <e-connector id='connectr3' sourceID='node2' sourcePortID='port3' targetID='node5' targetPortID='portIn'>
                    </e-connector>
                    <e-connector id='connectr4' sourceID='node6' sourcePortID='port4' targetID='node3' targetPortID='portOut'>
                    </e-connector>
                    <e-connector id='connectr5' sourceID='node6' sourcePortID='port5' targetID='node4' targetPortID='portOut'>
                    </e-connector>
                    <e-connector id='connectr7' sourceID='node6' sourcePortID='port6' targetID='node5' targetPortID='portOut'>
                    </e-connector>
                </e-connectors>
            </ejs-diagram>
        </div>
    </div>
    <div class="col-lg-3 property-section">
        <div class="property-panel-header">
            Properties
        </div>
        <div class="row property-panel-content" id="appearance">
            <div class="row row-header sb-child-row">
                Appearance
            </div>
            <div class="row sb-child-row">
                <div class="image-pattern-style" id="straightConnector" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_1.png); margin-right: 3px">
                </div>
                <div class="image-pattern-style" id="orthogonalConnector" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_2.png); margin: 0px 3px">
                </div>
                <div class="image-pattern-style" id="bezierConnector" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_3.png);">
                </div>
            </div>
            <div class="row sb-child-row">
                <div class="image-pattern-style" id="straightConnectorWithStroke" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_4.png); margin-right: 3px">
                </div>
                <div class="image-pattern-style" id="orthogonalConnectorWithStroke" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_5.png); margin: 0px 3px">
                </div>
                <div class="image-pattern-style" id="bezierConnectorWithStroke" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_6.png);">
                </div>
            </div>
            <div class="row sb-child-row">
                <div class="image-pattern-style" id="straightConnectorWithDasharray" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_7.png); margin-right: 3px">
                </div>
                <div class="image-pattern-style" id="orthogonalConnectorWithDasharray" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_8.png); margin: 0px 3px">
                </div>
                <div class="image-pattern-style" id="bezierConnectorWithDasharray" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_9.png);">
                </div>
            </div>
            <div class="row sb-child-row">
                <div class="image-pattern-style" id="cornerRadious" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_10.png); margin-right: 3px">
                </div>
                <div class="image-pattern-style" id="sourceDecorator" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_11.png); margin: 0px 3px">
                </div>
                <div class="image-pattern-style" id="sourceDecoratorWithDasharray`" style="background-image: url(https://ej2.syncfusion.com/angular/demos/assets/diagram/Images/connector/Connectors_12.png);">
                </div>
            </div>
        </div>
        <div class="row property-panel-content" style="padding-top: 10px">
            <div class="row sb-child-row">
                <ejs-checkbox #diagram id="lock" label="Lock" [checked]="false" (change)="onChangeLock($event)"></ejs-checkbox>
            </div>
        </div>
    </div>
</div>
